<p>{top-message}</p>

<table class="form-table wpcf7-pdf-form-integration-card">
	<tbody>
		<tr>
			<th scope="row">{key-label}</th>
			<td class="code">{key}</td>
		</tr>
		<tr>
			<th scope="row">{api-url-label}</th>
			<td class="code">{api-url}</td>
		</tr>
		<tr>
			<th scope="row">{security-label}</th>
			<td>
				<input type="checkbox" id="nosslverify" name="nosslverify" disabled {no-ssl-verify-value} />
				<label for="nosslverify">{no-ssl-verify-label}</label>
			</td>
		</tr>
	</tbody>
</table>

<p>{security-warning}</p>

<p>
	<a href="{edit-link}" class="button">{edit-label}</a>
</p>
